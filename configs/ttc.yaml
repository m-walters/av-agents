# Special hydra param, inherit defaults
defaults:
  - _self_

# Note this can still be overridden with 'name' in the command line
name: tmp/ttc
run_dir: ../results/${name}

hydra:
  run:
    dir: ${run_dir}
  # Format the logging so that it overwrites instead of appending
  job_logging:
    handlers:
      file:
        filename: ${run_dir}/out.log
        mode: w

# See AVHighway for defaults
highway_env:
  controlled_vehicles: 4  # Number of ego vehicles
  control_vehicle_type: "sim.vehicles.highway.IDMVehicle"
  other_vehicles_type: "sim.vehicles.highway.AlterIDMVehicle"
  default_control_behavior: "sim.vehicles.highway.NominalParams"
  # Number of vehicles with the reward_speed target
  # Remainder will have a target speed lower than speed_limit
  num_vehicles_control_speed: 8
  vehicles_count: 24
  vehicles_density: 2
  reward_speed: 30
  speed_limit: 20
  action:
    type: "MultiAgentAction"
    action_config:
      type: "DiscreteMetaAction"
      lateral: true
      longitudinal: true
  observation:
    type: "MultiAgentObservation"
    observation_config:
      type: "Kinematics"
#      features: ["presence", "x", "y", "vx", "vy"]
  mc_horizon: 20
  n_montecarlo: 20
  duration: 400
  normalize_reward: true
#==============

seed: 867
world_draws: 100
warmup_steps: 1000  # included within the duration
mc_period: 5   # real-world steps between MC issuances

# Temporary, probably will remove
env_type: "racetrack-v0"
# Whether we check for collisions for any of the control vehicles (true) or just the first one (false)
any_control_collision: false

# Multiprocessing configs
use_mp: true
multiprocessing_cpus: 2

gatekeeper:
  # Time-discounting
  enable_time_discounting: true
  gamma: 0.96
  risk_eval_period: 5  # Every nth inner step, eval risk
  # Models
  preference_prior:
    model: "ExponentialPreferencePrior"
    p_star: 0.1
    l_star: 0.2
  risk_model:
    model: "NullEntropyRiskModel"
  behavior_cfg:
    enable: true
    nominal_class: "sim.vehicles.highway.HotshotParams"
    conservative_class: "sim.vehicles.highway.DefensiveParams"
